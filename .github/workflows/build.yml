# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build & Test ðŸ§ª

# Dynamically set the run name to include the type of branch (feature or bugfix), branch name, and the user
run-name: "${{ contains(github.head_ref, 'feature/') && 'Feature' || contains(github.head_ref, 'bugfix/') && 'Bugfix' || 'Update' }}: ${{ github.head_ref }} by @${{ github.actor }} run #${{ github.run_number }} attempt #${{ github.run_attempt }}"

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'docs/**'
      - '.editorconfig'
      - '.gitignore'
      - '.gitattributes'
      - '.vscode/**'
      - '.dockerignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'docs/**'
      - '.editorconfig'
      - '.gitignore'
      - '.gitattributes'
      - '.vscode/**'
      - '.dockerignore'

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  build:
    name: 'Build & Test'

    runs-on: ubuntu-latest

    steps:
      - name: Check out the code ðŸ“‚
        uses: actions/checkout@v4

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies ðŸ“‚
        run: dotnet restore

      - name: Build ðŸ§±
        run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Test  ðŸ§ª
        run: dotnet test --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx
              /p:CollectCoverage=true 
              /p:CoverletOutput=${{ github.workspace }}/coverage.info
              /p:CoverletOutputFormat=lcov

      # Upload the test coverage report
      - name : Upload Test Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: dotent-test-coverage
          path: ${{ github.workspace }}/coverage.info

      - name: Publish coverage report to coveralls.io
        uses: coverallsapp/github-action@v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/coverage.info
          format: 'lcov'
